<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/teste-tecnico-frontend-l5network//css//style.css">
</head>

<body>
  <div class="container d-flex flex-column mt-6 vh-100 w-25">

    <div id="error-login"></div>

    <form class="p-5 border rounded-3 needs-validation" novalidate>
      <h1 class="mb-4 text-center">Entrar</h1>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email-login" name="email-login" placeholder="Digite seu e-mail"
          required>
        <div class="invalid-feedback">Por favor informe um E-mail válido</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password-login" name="password-login"
          placeholder="Digite sua senha" required>
        <div class="invalid-feedback">Por favor informe uma Senha válido</div>
      </div>
      <button id="button-login" onclick="login()" class="btn btn-primary w-100">Entrar</button>
    </form>
    <a href="/teste-tecnico-frontend-l5network//html//signup.html" class="btn btn-link">Não possui cadastro? Clique aqui
      para se cadastrar.</a>
    <div id="resultado"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script>
    (() => {
      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <script src="/teste-tecnico-frontend-l5network//js//main.js"></script>
</body>

</html>
