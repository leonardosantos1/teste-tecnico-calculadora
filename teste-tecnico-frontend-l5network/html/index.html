<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/teste-tecnico-frontend-l5network//css//style.css"
    />
  </head>
  <body>
    <div id="navbar-component"></div>



    <div class="container mt-4">
      <h1 class="text-center mb-4">Calculadora</h1>
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8 col-10">
          <div class="card">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control text-end" id="math-result" >
                </div>
                <div class="row">
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="7">7</button></div>
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="8">8</button></div>
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="9">9</button></div>
                  <div class="col-3"><button type="button" class="btn btn-warning w-100 clear-button">CE</button></div>
                </div>
                <div class="row mt-2">
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="4">4</button></div>
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="5">5</button></div>
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="6">6</button></div>
                  <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="back()">&larr;</button></div>
                </div>
                <div class="row mt-2">
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="1">1</button></div>
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="2">2</button></div>
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="3">3</button></div>
                  <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button" data-value="+">+</button></div>
                </div>
                <div class="row mt-2">
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value="0">0</button></div>
                  <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button" data-value=".">.</button></div>
                  <div class="col-3"><button type="button" class="btn btn-success w-100" onclick="calculate()" >=</button></div>
                  <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button" data-value="-">-</button></div>
                </div>
                <div class="row mt-2">
                  <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button" data-value="(">(</button></div>

                  <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button" data-value=")">)</button></div>
                  <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button" data-value="&divide;">&divide;</button></div>
                  <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button" data-value="*">*</button></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#navbar-component").load("navbar.html");
      });
    </script>

    <script src="/teste-tecnico-frontend-l5network//js//main.js"></script>

  </body>
</html>
