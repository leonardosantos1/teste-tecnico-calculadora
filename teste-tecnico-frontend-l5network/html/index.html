<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/teste-tecnico-frontend-l5network//css//style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="icon" href="/teste-tecnico-frontend-l5network//svg/icons8-calculator.svg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
</head>

<body onload="showPage('calculator-page');verifyToken();getUserName()">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <i class="ms-4 img-responsive navbar-brand fa-solid fa-calculator"></i> </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-end me-3" href="javascript:void(0)"
              onclick="showPage('calculator-page')">Calculadora</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-end me-3" href="javascript:void(0)" onclick="showPage('all-calculations-page');getCalculations('all-calculations-page')">Todas as Contas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-end me-3" href="javascript:void(0)"
              onclick="showPage('my-calculations-page');getCalculations('my-calculations-page');">Minhas Contas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-end me-3" href="javascript:void(0)"
              onclick="showPage('my-data-page');getNameAndEmailUser();">Meus Dados</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item d-none d-lg-block">
            <a class="nav-link navbar-text text-end me-3" href="#" id="name-user-link"></a>
          </li>
          <li class="nav-item">
            <button class="btn btn-secondary me-4" onclick="logout()">Sair</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4" id="calculator-page">
    <div id="error-calculate-div"></div>
    <h1 class="text-center mb-4">Calculadora</h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8 col-10">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control text-end" id="math-result">
              </div>
              <div class="row">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="7">7</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="8">8</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="9">9</button></div>
                <div class="col-3"><button type="button" class="btn btn-warning w-100"
                    onclick="clearInputMathResult()">CE</button></div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="4">4</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="5">5</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="6">6</button></div>
                <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="back()">&larr;</button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="1">1</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="2">2</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="3">3</button></div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="+">+</button></div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="0">0</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value=".">.</button></div>
                <div class="col-3"><button type="button" class="btn btn-success w-100" onclick="calculate()">=</button>
                </div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="-">-</button></div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="(">(</button></div>

                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value=")">)</button></div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="&divide;">&divide;</button></div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="*">*</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4" id="my-calculations-page">
    <div id="error-my-calculations-page-div"></div>
    <h1 class="text-center mb-4">Minhas Contas</h1>
    <div class="border rounded-3 text-center" id="show-my-calculations"></div>
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item m-3">
          <a class="page-link" href="#" aria-label="Anterior">
            <span aria-hidden="true">&laquo;</span>
            <span class="visually-hidden">Anterior</span>
          </a>
        </li>
        <li class="page-item m-3" id="item-pages"><a href="#" id="#first-page-of-pagination">1</a></li>
        
        <li class="page-item m-3" id="item-pages">...</li>

        <li class="page-item m-3" id="item-pages"><a href="#" id="#last-page-of-pagination">2</a></li>

        <li class="page-item m-3">
          <a class="page-link" href="#" aria-label="Próximo">
            <span aria-hidden="true">&raquo;</span>
            <span class="visually-hidden">Próximo</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container mt-4" id="all-calculations-page">
    <div id="error-all-calculations-page-div"></div>
    <h1 class="text-center mb-4">Toda as Contas</h1>
    <div class="border rounded-3 text-center" id="show-all-calculations"></div>
  </div>
  
  <div class="container mt-4" id="my-data-page">

    <div class="container d-flex flex-column mt-6 vh-100 w-25">
      <div id="error-my-data-page-div"></div>
      <h1 class="text-center mb-4">Meus dados</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Nome</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="my-data-name" disabled>
      </div>    
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">E-mail</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="my-data-email" disabled>
      </div>    
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/teste-tecnico-frontend-l5network//js//index.js"></script>

</body>

</html>
