<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/teste-tecnico-frontend-l5network//css//style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="icon" href="/teste-tecnico-frontend-l5network//svg//calculator-solid.svg" >


</head>

<body onload="showPage('calculator-page')">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> <i  class="ms-4 img-responsive navbar-brand fa-solid fa-calculator"></i> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="javascript:void(0)" onclick="showPage('calculator-page')">Calculadora</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)"
            onclick="showPage('my-calculations-page');findCalculations();">Minhas Contas</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4" id="calculator-page">
    <h1 class="text-center mb-4">Calculadora</h1>
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8 col-10">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control text-end" id="math-result">
              </div>
              <div class="row">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="7">7</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="8">8</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="9">9</button></div>
                <div class="col-3"><button type="button" class="btn btn-warning w-100 clear-button">CE</button></div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="4">4</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="5">5</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="6">6</button></div>
                <div class="col-3"><button type="button" class="btn btn-warning w-100" onclick="back()">&larr;</button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="1">1</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="2">2</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="3">3</button></div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="+">+</button></div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value="0">0</button></div>
                <div class="col-3"><button type="button" class="btn btn-secondary w-100 math-button"
                    data-value=".">.</button></div>
                <div class="col-3"><button type="button" class="btn btn-success w-100" onclick="calculate()">=</button>
                </div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="-">-</button></div>
              </div>
              <div class="row mt-2">
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="(">(</button></div>

                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value=")">)</button></div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="&divide;">&divide;</button></div>
                <div class="col-3"><button type="button" class="btn btn-primary w-100 math-button"
                    data-value="*">*</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4" id="my-calculations-page">
    <div class="border rounded-3 text-center" id="show-my-calculations"></div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="/teste-tecnico-frontend-l5network//js//main.js"></script>

</body>

</html>
