<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="/teste-tecnico-frontend-l5network//css//style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>

<body>
  <div class="container d-flex flex-column mt-6 vh-100 w-25">

    <div id="response-signup-button"></div>

    <div id="signup-div-content">
      <form class="p-5 border rounded-3 needs-validation" novalidate>
        <h1 class="mb-4 text-center">Criar Conta</h1>
        <div class="mb-3">
          <label for="email" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name-signup" name="name-signup" placeholder="Digite seu nome" required/>
          <div class="invalid-feedback">
            Por favor informe seu Nome corretamente!
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email-signup" name="email-signup" placeholder="Digite seu e-mail" required/>
          <div class="invalid-feedback">
            Por favor informe um E-mail válido!
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password-signup" name="password-signup" placeholder="Digite sua senha" required/>
  
          <div class="invalid-feedback">Por favor informe uma Senha válida!</div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary w-100" type="submit" id="signup-button">Cadastrar</button>
        </div>
      </form>
    </div>
    <a href="/teste-tecnico-frontend-l5network//html//login.html" class="btn btn-link">Ja tem cadastro? Clique aqui para entrar.</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="/teste-tecnico-frontend-l5network//js//main.js"></script>
</body>

</html>
