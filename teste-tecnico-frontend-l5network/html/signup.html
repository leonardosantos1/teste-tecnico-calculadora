<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/teste-tecnico-frontend-l5network//css//style.css">

</head>
<body>
    
    <div class="container d-flex flex-column mt-6 vh-100 w-25">
        <form class="p-5 border rounded-3">
          <h1 class="mb-4 text-center">Cadastrar</h1>
          <div class="mb-3">
            <label for="email" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name-signup" name="name-signup" placeholder="Digite seu nome">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email-signup" name="email-signup" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password-signup" name="password-signup" placeholder="Digite sua senha">
          </div>
          <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <a href="/teste-tecnico-frontend-l5network//html//login.html" class="btn btn-link" >Ja tem cadastro? Clique aqui para entrar.</a>

      </div>

      <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script src="/teste-tecnico-frontend-l5network//js//main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
